<div class="login-container bg-light">
  <div class="login-box">
    <h1>PayPay</h1>
    <div class="d-flex-col">
      <span> *Please select the role to login.</span>
      <span> password: 'admin1234' </span>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading">
              {{ error }}
            </div>
            <div class="form-group">
              <label class="d-block">
                <select
                  class="pr-input form-control"
                  id="role"
                  formControlName="username"
                >
                  <option>Admin</option>
                  <option *ngFor="let emp of employees" [ngValue]="emp">
                    {{ emp.name }}
                  </option>
                </select>
                <span hidden>Username</span>
                <div
                  class="error-mssg"
                  *ngIf="
                    loginForm.controls.username.touched &&
                    loginForm.controls.username.errors
                  "
                >
                  <label
                    for="name"
                    class="text-danger"
                    *ngIf="loginForm.controls.username.errors.required"
                    >*Username is required.</label
                  >
                </div>
              </label>
              <label class="d-block">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  class="form-control pr-input"
                  autocomplete="current-password"
                  [placeholder]="'Password'"
                  required
                />
                <span hidden>Password</span>
                <div
                  class="error-mssg"
                  *ngIf="
                    loginForm.controls.password.touched &&
                    loginForm.controls.password.errors
                  "
                >
                  <label
                    for="name"
                    class="text-danger"
                    *ngIf="loginForm.controls.password.errors.required"
                    >*Password is required.</label
                  >
                </div>
              </label>
            </div>
            <button
              class="btn btn-save col"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
