<div class="pr-top-nav-bar">
  <div class="d-flex align-items-flex-start">
    <a class="d-inline-block">
      <img src="../../../assets/images/logo/logo.png" class="pr-logo-top" />
    </a>
    <a
      class="title-document"
      href="https://docs.google.com/document/d/1A3jWuNJcBermWpvWdehPrNML6_a22j3SCsRvOBNxW1I/edit?usp=sharing"
      target="_blank"
    >
      Documentation
    </a>
  </div>
  <div>
    <div
      ngbDropdown
      class="d-inline-block btn-user-account mx-4"
      placement="bottom-right"
    >
      <button class="" id="dropdownForm1" ngbDropdownToggle>
        <img
          src="../../../assets/images/core/user-avatar.svg"
          class="user-avatar"
        />
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm1">
        <a class="active"> <span class="org_dot"></span>{{ userName }}</a>
        <div class="dropdown-divider"></div>
        <a class="data-hover" (click)="logout()"
          ><i class="fas fa-power-off"></i>Sign Out</a
        >
      </div>
    </div>
  </div>
</div>
